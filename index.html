<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data from API - JSON Placeholder</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Fetch data from TheMealDB API</h1>
      <div class="meal-container">
        <form action="" class="meal-container-flex" id="submit">
          <input type="text" id="search" placeholder="Search..." />
          <button class="search-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <button class="random-btn" id="random">Get Random Meals</button>
      </div>
      <p class="meal-result-heading" id="meal-result-heading"></p>
      <div class="meals-container">
        <div class="all-meals" id="meals"></div>
      </div>
      <div id="single-meal-container"></div>
    </div>

    <!-- js link -->
    <script src="script.js"></script>
  </body>
</html>
